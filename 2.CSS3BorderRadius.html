<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Border Radius</title>
    <!-- berfungsi membuat kotak berujung tumpul -->
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: salmon;
            /* Coba2 border radius */
            border-radius: 300px;
            /* ternyata bisa bikin lingkaran kalau sama w/h-nya */
            /* hati2 teks bakalan keluar kalau 
            ada teks dalam div yang memiliki border-radius*/
            /* beri text-align & line-heigt unt. buat ke tengah */
            text-align: center;
            line-height: 300px;
            /* angkanya dibuat sama dgan w/h-nya */
        }
    </style>
</head>
<body>
    <div>Hello World!</div>
</body>
</html>
